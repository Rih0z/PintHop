<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>PintHop API テスト</h1>
    
    <div>
        <h2>登録テスト</h2>
        <button onclick="testRegister()">登録API テスト</button>
        <div id="registerResult"></div>
    </div>

    <div>
        <h2>可用性チェックテスト</h2>
        <button onclick="testAvailability()">可用性API テスト</button>
        <div id="availabilityResult"></div>
    </div>

    <script>
        const API_URL = 'https://pinthop-api.riho-dare.workers.dev';

        async function testRegister() {
            try {
                const response = await fetch(`${API_URL}/api/v1/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'rihobeer',
                        email: 'riho.dare@gmail.com',
                        password: 'testpass123'
                    })
                });

                const data = await response.json();
                document.getElementById('registerResult').innerHTML = `
                    <h3>Status: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('registerResult').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testAvailability() {
            try {
                const response = await fetch(`${API_URL}/api/v1/auth/check-availability?username=rihobeer&email=riho.dare@gmail.com`);
                const data = await response.json();
                document.getElementById('availabilityResult').innerHTML = `
                    <h3>Status: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('availabilityResult').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
